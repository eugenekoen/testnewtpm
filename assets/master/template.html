  <title>Template</title>
</head>

<body>
  <pre id="songContent" data-key="A">

  </pre>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const params = new URLSearchParams(window.location.search);
      const songName = params.get('songName');
      const contentType = params.get('contentType');
      const songContent = params.get('songContent');

      if (songName && contentType && songContent) {
        const preElement = document.getElementById('songContent');
        if (preElement) {
          preElement.textContent = songContent;

          // Split the song content by line breaks
          const lines = songContent.split('\n');

          // Get the first line (assuming it contains the title)
          const firstLine = lines[0].trim();

          // Set the document title to the first line of the song content
          document.title = firstLine;
        } else {
          console.error("No <pre> tag found in the template.");
        }
      } else {
        console.error("Missing song parameters in the URL.");
      }
    });
  </script>






</body>
