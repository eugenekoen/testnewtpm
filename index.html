<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turningpoint Musos</title>

    <!-- Stylesheets here -->
    <link rel="shortcut icon" href="./style/images/LOGO.jpg" />
    <link rel="stylesheet" href="./style/mainapp.css">
    <!-- ---------------- -->

    <!-- Fonts here -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- ---------- -->

    <!-- Scripts here -->
    <!-- <script type="text/javascript" src="./assets/jquery/jquery.transposer.js"></script> -->
    <!------------------>

</head>

<body>
    <div id="navigation">
        <div id="textdiv">
            TURNING POINT MUSOS
        </div>
    </div>

    <div>
        <table id="tableone">
            <caption>SONG LIST</caption>
            <thead>
                <tr>
                    <td>NAME OF SONG</td>
                    <td>CHORDS</td>
                    <td>LYRICS</td>
                </tr>
            </thead>
            <tbody>
                <!-- SONG 1 -->
                <tr>
                    <td>This is Amazing Grace</td>
                    <td class="clickable" data-song-name="this-is-amazing-grace" data-content-type="chords">Chords</td>
                    <td class="clickable" data-song-name="this-is-amazing-grace" data-content-type="lyrics">Lyrics</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const songCells = document.querySelectorAll('.clickable');
            songCells.forEach(cell => cell.addEventListener('click', handleSongClick));

            function handleSongClick(event) {
                console.log("song cell clicked");
                const songName = event.target.dataset.songName;
                const contentType = event.target.dataset.contentType;
                loadSong(songName, contentType);
            }

            function loadSong(songName, contentType) {
                const templateURL = 'https://eugenekoen.github.io/testnewtpm/assets/master/template.html';

                fetch(templateURL)
                    .then(response => response.text())
                    .then(templateContent => {
                        // Update relative paths in templateContent
                        const updatedTemplateContent = updatePaths(templateContent);

                        // Fetch the content of the song
                        const songURL = `https://eugenekoen.github.io/testnewtpm/assets/${contentType}/${songName}.txt`;
                        return fetch(songURL)
                            .then(response => response.text())
                            .then(songContent => {
                                // Here you have both template content and song content
                                // You can manipulate them as needed
                                // For example, you can replace placeholders in the template with the song content

                                // Replace '{{SONG_CONTENT}}' in the template with the fetched song content
                                const finalContent = updatedTemplateContent.replace('{{SONG_CONTENT}}', songContent);

                                // Finally, update the DOM with the modified template content
                                document.body.innerHTML = finalContent;
                            });
                    });
            }

            function updatePaths(content) {
                // Replace relative paths with absolute or base URL paths
                // You can use regular expressions or string manipulation techniques here
                // This is an example using string replacement
                const baseUrl = window.location.origin; // Get the base URL of your website
                const updatedContent = content.replace(/\.\.\/\.\.\/style\/(.+?\.css)/g, `${baseUrl}/style/$1`);
                // Similarly update other paths

                return updatedContent;
            }
        });
    </script>


</body>

</html>
